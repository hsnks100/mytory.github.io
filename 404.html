<p>
  깨진 URL일 확률이 가장 높습니다. 우측 상단에서 검색해 보세요.
</p>
<p>
  <code>/archives/숫자/</code> 형태의 URL로 들어오셨다면 <code>/archives/숫자</code> 형태로 마지막 <code>/</code>를 떼고 들어와 보세요. 물론 지금 javascript로 자동 리디렉팅을 하고 있습니다만, 잘 안 될 수도 있으니까요.
</p>

<script type="text/javascript">
if(/\/archives\/[0-9]+\//.test(location.pathname)){
  location.href = location.pathname.substr(0, location.pathname.length - 1);
}
</script>
