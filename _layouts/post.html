---
layout: default
---
<article class="post  h-entry">

  <header class="post-header">
    <h1 class="post-title  p-name">{{ page.title }}</h1>
    <p class="post-meta">
      <time class="dt-published" datetime="{{ page.date | date: "%Y-%m-%d 00:00:00" }}">
        {{ page.date | date: "%Y-%m-%d" }}
      </time>
      {% if page.author %}
        • <span class="p-author  h-card">{{ page.author }}</span>
      {% endif %}
      {% if page.meta %}
        • {{ page.meta }}
      {% endif %}</p>
  </header>

  <div class="google-information">
    {% include ad_image.html %}
  </div>

  {% include share.html %}

  <div class="post-content  e-content">
    {{ content }}
    {% include comments.html %}
  </div>

  <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  <ins class="adsbygoogle"
       style="display:block"
       data-ad-format="autorelaxed"
       data-ad-client="ca-pub-4085781408395472"
       data-ad-slot="4344509980"></ins>
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({});
  </script>

</article>
