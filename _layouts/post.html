---
layout: default
---
<article class="post  h-entry">

  <header class="post-header">
    <h1 class="post-title  p-name">{{ page.title }}</h1>
    <p class="post-meta">
      <time class="dt-published" datetime="{{ page.date | date: "%Y-%m-%d 00:00:00" }}">
        {{ page.date | date: "%Y-%m-%d" }}
      </time>
      {% if page.author %}
        • <span class="p-author  h-card">{{ page.author }}</span>
      {% endif %}
      {% if page.meta %}
        • {{ page.meta }}
      {% endif %}</p>
  </header>

  <div class="google-information">
    {% include ad_image.html %}
  </div>

  {% include share.html %}

  <div class="post-content  e-content">
    {{ content }}
    {% include comments.html %}
  </div>

</article>
