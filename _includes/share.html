<div class="share-button-area">
    <a class="page-link" href="http://www.facebook.com/share.php?u={{ page.url | prepend: site.baseurl }}">
        {% include icon-facebook-share.svg.html %}
    </a>
    <a class="page-link" href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ page.url | prepend: site.baseurl }}&via=mytory&original_referer={{ page.url | prepend: site.baseurl }}">
        {% include icon-twitter-share.svg.html %}
    </a>
</div>
