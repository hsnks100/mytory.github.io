<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width initial-scale=1">
	<title>HTML5 input types</title>
</head>
<body>
<form>
	<h1>HTML5 input types</h1>

	<p>
		<label for="search">search</label>
		<input required type="search" name="search" id="search">
	</p>

	<p>
		<label for="email">email</label>
		<input required type="email" name="email" id="email">
	</p>

	<p>
		<label for="url">url</label>
		<input required type="url" name="url" id="url">
	</p>

	<p>
		<label for="date">date</label>
		<input required type="date" name="date" id="date">
	</p>

	<p>
		<label for="time">time</label>
		<input required type="time" name="time" id="time">
	</p>

	<p>
		<label for="month">month</label>
		<input required type="month" name="month" id="month">
	</p>

	<p>
		<label for="week">week</label>
		<input required type="week" name="week" id="week">
	</p>

	<p>
		<label for="datetime-local">datetime-local</label>
		<input required type="datetime-local" name="datetime-local" id="datetime-local">
	</p>

	<p>
		<label for="number">number</label>
		<input required type="number" name="number" id="number">
	</p>

	<p>
		<label for="number">number with pattern <code>[0-9]*</code></label>
		<input required type="number" name="number" id="number" pattern="[0-9]*">
	</p>

	<p>
		<label for="number">number with step and min</label>
		<input required type="number" name="number" id="number" step="500" min="0">
	</p>

	<p>
		<label for="tel">tel</label>
		<input required type="tel" name="tel" id="tel">
	</p>

	<p>
		<label for="range">range</label>
		<input required type="range" name="range" id="range">
	</p>

	<p>
		<label for="color">color</label>
		<input required type="color" name="color" id="color">
	</p>

	<input type="submit">
</form>

</body>
</html>
